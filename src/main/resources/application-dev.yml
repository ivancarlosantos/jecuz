# Database Configuration
spring:
  h2:
    console:
      enabled: 'true'

  datasource:
    username: sa
    password: sa
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

  #Flyway Migration
  flyway:
    enabled: false
    baselineOnMigrate: false

# Server Configuration
server:
  port: 8080