#Application Name
spring:
  application:
    name: jecuz

  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/jecuz_db
    username: postgres
    password: root

  #Flyway Migration
  flyway:
    enabled: true
    baselineOnMigrate: true

  # Hibernate Configuration
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server:
  port: 8080