<!DOCTYPE html>
<html th:replace="~{adminlte3 :: layout (~{::title}, ~{::main}, _, ~{::scripts})}">
<head>

    <title>Formulário de Serviço</title>
</head>
<body>
<main>
    <div class="row">
        <div class="col">
            <div class="card card-primary">
                <div class="card-header">
                    <div class="card-title ">Cadastro de Usuário</div>

                </div>

                <div class="card-body">
                    <form method="post" th:object="${cadastroFormulario}">
                       <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->

                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="nome">Nome Completo</label>
                                    <input type="text" name="" class="form-control" th:field="*{nome}">
                                   <!-- <ul>
                                        <li class="text-danger"  th:each="erro: ${#fields.errors(nome')}" th:text="${erro}" ></li>
                                    </ul>-->

                                </div>


                            </div>

                            <div class="col">
                                <div class="form-group">
                                    <label for="email"> Email </label>
                                    <input type="email" name="" class="form-control" th:field="*{email}">
                                    <!-- <ul>
                                         <li class="text-danger" th:each="erro: ${#fields.errors('email')}" th:text="${erro}" ></li>
                                     </ul>
                                     -->
                                </div>


                            </div>


                        </div>


                        <div class="row">


                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="numeroBi"> Numero de Bilhete </label>
                                    <input type="text" name="" class="form-control" th:field="*{numeroBi}" id="numeroBi">

                                    <!--<ul>
                                        <li class="text-danger" th:each="erro: ${#fields.errors('numeroBi')}" th:text="${erro}" ></li>
                                    </ul>-->
                                </div>


                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="telefone"> Telefone </label>
                                    <input type="tel" name="" class="form-control" th:field="*{telefone}">
                                    <!--<ul>
                                        <li class="text-danger" th:each="erro: ${#fields.errors('telefone')}" th:text="${erro}" ></li>
                                    </ul>-->
                                </div>


                            </div>

                        </div>
                        <div class="row">

                            <div class="col">
                                <div class="form-group">
                                    <label for="telefone"> Data de Nascimento </label>
                                    <input type="date" name="" class="form-control" th:field="*{nascimento}">
                                    <!--<ul>
                                        <li class="text-danger" th:each="erro: ${#fields.errors('telefone')}" th:text="${erro}" ></li>
                                    </ul>-->
                                </div>


                            </div>


                        </div>


<!--

                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label for="senha">senha</label>
                                    <input type="password" name="" class="form-control" th:field="*{senha}" >
                                    <ul>
                                        <li class="text-danger" th:each="erro: ${#fields.errors('senha')}" th:text="${erro}" ></li>
                                    </ul>
                                </div>


                            </div>

                            <div class="col-md-6 col-sm-12">

                                <div class="form-group">
                                    <label for="confirmacaoSenha">Confirmação da Senha</label>
                                    <input type="password"  class="form-control "  th:field="*{confirmacaoSenha}">
                                    <ul>
                                        <li class="text-danger"  th:each="erro: ${#fields.errors('confirmacaoSenha')}" th:text="${erro}"></li>
                                    </ul>
                                </div>

                            </div>
                        </div>


-->

                        <button type="submit" class="btn btn-success">Salvar</button>

                    </form>

                </div>

            </div>
        </div>
    </div>
</main>

<th:block th:fragment="scripts">

    <script th:src="@{/webjars/jquery-mask-plugin/dist/jquery.mask.min.js}"></script>


    <script>
        $(document).ready(function () {
            // Aplica a máscara ao campo de número do bilhete (numeroBi)
            $('#numeroBi').mask('999999999LL999');
        });
    </script>
</th:block>


</body>
</html>
